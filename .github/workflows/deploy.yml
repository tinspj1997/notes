name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Deploy
        run: uv run mkdocs gh-deploy --force